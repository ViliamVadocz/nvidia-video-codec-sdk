on: [push, pull_request]
name: fmt
jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        components: rustfmt
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
